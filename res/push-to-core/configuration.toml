[Writable]
LogLevel = "INFO"

  [Writable.Pipeline]
  UseTargetTypeOfByteArray = true
  ExecutionOrder = "PushToCore"
    [Writable.Pipeline.Functions.PushToCore]
      [Writable.Pipeline.Functions.PushToCore.Parameters]
      DeviceName = ""
      ReadingName = ""

[Service]
BootTimeout = "30s"
CheckInterval = "10s"
Host = "localhost"
ServerBindAddr = "" # if blank, uses default Go behavior https://golang.org/pkg/net/#Listen
Port = 48095
Protocol = "http"
ReadMaxLimit = 100
StartupMsg = "Configurable Application Service Started"
Timeout = "5s"
ConfigAccessTokenFile = '/tmp/edgex/secrets/AppService-push-to-core/consul-token' # ignored in non-secure mode

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"
AccessTokenFile = '/tmp/edgex/secrets/AppService-push-to-core/consul-token' # ignored in non-secure mode

[Clients]
  [Clients.edgex-core-data]
  Protocol = "http"
  Host = "localhost"
  Port = 48080

[Trigger]
Type="http"
