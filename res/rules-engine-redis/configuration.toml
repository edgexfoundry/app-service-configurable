[Writable]
  LogLevel = "INFO"

  [Writable.Pipeline]
  ExecutionOrder = "SetResponseData"

  [Writable.Pipeline.Functions.SetResponseData]
    [Writable.Pipeline.Functions.SetResponseData.Parameters]
    ResponseContentType = ""
  [Writable.Pipeline.Functions.FilterByProfileName]
    [Writable.Pipeline.Functions.FilterByProfileName.Parameters]
    ProfileNames = ""
    FilterOut = "false"
  [Writable.Pipeline.Functions.FilterByDeviceName]
    [Writable.Pipeline.Functions.FilterByDeviceName.Parameters]
    DeviceNames = ""
    FilterOut = "false"
  [Writable.Pipeline.Functions.FilterBySourceName]
    [Writable.Pipeline.Functions.FilterBySourceName.Parameters]
    SourceNames = ""
    FilterOut = "false"
  [Writable.Pipeline.Functions.FilterByResourceName]
    [Writable.Pipeline.Functions.FilterByResourceName.Parameters]
    ResourceNames = ""
    FilterOut = "false"

  # InsecureSecrets are required for Store and Forward DB access and for authenticated HTTP exports when not using
  # security services, i.e. Vault
  [Writable.InsecureSecrets]
    [Writable.InsecureSecrets.DB]
    path = "redisdb"
      [Writable.InsecureSecrets.DB.Secrets]
      username = ""
      Password = ""

[Service]
BootTimeout = "30s"
CheckInterval = "10s"
Host = "localhost"
ServerBindAddr = "" # if blank, uses default Go behavior https://golang.org/pkg/net/#Listen
Port = 50001
Protocol = "http"
ReadMaxLimit = 100
StartupMsg = "AppService-rules-engine using Redis Streams Message Bus has Started"
Timeout = "5s"

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"

[Clients]
  [Clients.edgex-core-data]
  Protocol = "http"
  Host = "localhost"
  Port = 48080

# SecretStore is needed for the Redis DB passord for RedisStreams as the MessageBus
# Note when running in docker from compose file set the following environment variables:
#   - SecretStore_Host: edgex-vault
[SecretStore]
Type = 'vault'
Host = 'localhost'
Port = 8200
Path = '/v1/secret/edgex/appservice/'
Protocol = 'http'
RootCaCertPath = ''
ServerName = ''
TokenFile = '/tmp/edgex/secrets/edgex-application-service/secrets-token.json'
AdditionalRetryAttempts = 10
RetryWaitPeriod = "1s"
  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'

[Trigger]
Type="edgex-messagebus"
SubscribeTopics="events, edgex/events"
PublishTopic="rules-events"
  [Trigger.EdgexMessageBus]
  Type = "redisstreams"
    [Trigger.EdgexMessageBus.SubscribeHost]
    Host = "localhost"
    Port = 6379
    Protocol = "redis"
    [Trigger.EdgexMessageBus.PublishHost]
    Host = "localhost"
    Port = 6379
    Protocol = "redis"
