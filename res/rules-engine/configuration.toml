[Writable]
LogLevel = "INFO"

  [Writable.Pipeline]
  ExecutionOrder = "SetResponseData"
    [Writable.Pipeline.Functions.SetResponseData]
      [Writable.Pipeline.Functions.SetResponseData.Parameters]
      ResponseContentType = ""
    [Writable.Pipeline.Functions.FilterByProfileName]
      [Writable.Pipeline.Functions.FilterByProfileName.Parameters]
      ProfileNames = ""
      FilterOut = "false"
    [Writable.Pipeline.Functions.FilterByDeviceName]
      [Writable.Pipeline.Functions.FilterByDeviceName.Parameters]
      DeviceNames = ""
      FilterOut = "false"
    [Writable.Pipeline.Functions.FilterBySourceName]
      [Writable.Pipeline.Functions.FilterBySourceName.Parameters]
      SourceNames = ""
      FilterOut = "false"
    [Writable.Pipeline.Functions.FilterByResourceName]
      [Writable.Pipeline.Functions.FilterByResourceName.Parameters]
      ResourceNames = ""
      FilterOut = "false"

[Service]
BootTimeout = "30s"
CheckInterval = "10s"
Host = "localhost"
ServerBindAddr = "" # if blank, uses default Go behavior https://golang.org/pkg/net/#Listen
Port = 50001
Protocol = "http"
ReadMaxLimit = 100
StartupMsg = "AppService-rules-engine using ZMQ Message Bus has Started"
Timeout = "5s"
ConfigAccessTokenFile = '/tmp/edgex/secrets/AppService-rules-engine/consul-token' # ignored in non-secure mode

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"
AccessTokenFile = '/tmp/edgex/secrets/AppService-rules-engine/consul-token' # ignored in non-secure mode

[Clients]
  [Clients.edgex-core-data]
  Protocol = "http"
  Host = "localhost"
  Port = 48080

[Trigger]
Type="edgex-messagebus"
SubscribeTopics="events, edgex/events"
PublishTopic="rules-events"

[Trigger.EdgexMessageBus]
Type = "zero"
  [Trigger.EdgexMessageBus.SubscribeHost]
  Host = "localhost"
  Port = 5563
  Protocol = "tcp"
  [Trigger.EdgexMessageBus.PublishHost]
  Host = "*"
  Port = 5566
  Protocol = "tcp"

